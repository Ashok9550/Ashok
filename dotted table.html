<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table-1</title>
    <style>
        Table{
            border-collapse: collapse;
            border-bottom:1px solid black;
            border-left:1px solid black;
            border-right: 1px solid black;
            border-top:1px solid black ;
        }
        td
        {
            border: 1px dotted black;
        }
        th
        {
            border-bottom: 1px solid black;
             border-left:1px solid black;
            border-right: 1px solid black;

        }


    </style>
</head>
<body>
    <table border="1" cellspacing= "3"cellpadding="5 " align="center">
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Product Qaulity</th>
            <th>Product Quantity</th>
        </tr>
        <tr>
            <td align="center">
                1
            </td>
            <td align="center">
                Wheat
            </td>
            <td align="center">Good</td>
            <td align="center">200 Bags</td>
        </tr>
        <tr><td align="center"> 2</td><td align="center">Rice</td>
        <td align="center">Good</td>
        <td align="center">250 Bags</td></tr>
        <tr><td align="center">
            3
        </td><td align="center">Sugar</td>
        <td align="center">Good</td>
        <td align="center">200 Bags</td></tr>
    </table>
    
</body>
</html>
